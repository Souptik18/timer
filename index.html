<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="./timer.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>StopWatchâŒš</h1>
    <div id="display">
        <div id="displaywatch">
            <span id="hours">00</span>
            <span id="minute">00</span>
            <span id="second">00</span>
        </div>

        <div>
            <button id="start" onclick="startTimer()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        let second = 0;
        let minute = 0;
        let hours = 0;
        let intervalId;

        function timer() {
            second++;
            if (second == 60) {
                second = 0;
                minute++;
                if (minute == 60) {
                    minute = 0;
                    hours++;
                }
            }

            document.querySelector("#second").innerText = (second < 10) ? "0" + second : second;
            document.querySelector("#minute").innerText = (minute < 10) ? "0" + minute : minute;
            document.querySelector("#hours").innerText = (hours < 10) ? "0" + hours : hours;
        }

        function startTimer() {
            intervalId = setInterval(timer, 1000);
            document.querySelector("#start").disabled = true;
        }

        function stop() {
            clearInterval(intervalId);
            document.querySelector("#start").disabled = false;
        }

        function reset() {
            second = 0;
            minute = 0;
            hours = 0;
            document.querySelector("#second").innerText = " 00";
            document.querySelector("#minute").innerText = " 00";
            document.querySelector("#hours").innerText = "00";
            stop();
        }
    </script>
</body>

</html>
